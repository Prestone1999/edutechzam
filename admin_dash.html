<script>
// Toggle sidebar
let menuBtn = document.querySelector('#menu-btn');
let sideBar = document.querySelector('.side-bar');
let closeBtn = document.querySelector('#close-btn');

if(menuBtn) {
   menuBtn.onclick = () => {
      sideBar.classList.toggle('active');
      menuBtn.classList.toggle('fa-times');
   };
}

if(closeBtn) {
   closeBtn.onclick = () => {
      sideBar.classList.remove('active');
      if(menuBtn) menuBtn.classList.remove('fa-times');
   };
}

// Toggle profile dropdown
let userBtn = document.querySelector('#user-btn');
let profile = document.querySelector('.header .flex .profile');

if(userBtn && profile) {
   userBtn.onclick = (e) => {
      e.stopPropagation();
      profile.classList.toggle('active');
   };
}

// Close dropdown when clicking outside
window.onclick = (e) => {
   if (!e.target.matches('#user-btn') && !e.target.closest('.profile')) {
      if (profile) {
         profile.classList.remove('active');
      }
   }
};

// Set the image source with error handling
function setImageWithFallback(imgElement, src) {
   if (!imgElement) return;
   imgElement.onerror = function() {
      this.onerror = null; // Prevent infinite loop if default image fails
      this.src = 'images/default-avatar.png';
   };
   imgElement.src = src || 'images/default-avatar.png';
}

// Update user profile information
function updateAdminProfile() {
   const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
   if (!currentUser) return;

   const profileImage = 
      (currentUser.profile && currentUser.profile.avatar) ||
      currentUser.avatar ||
      (currentUser.profile_pic || 'images/default-avatar.png');

   // Update all profile images on the page
   const profileImages = [
      document.querySelector('.profile .image'),
      document.getElementById('header-profile-img')
   ];
   
   profileImages.forEach(img => setImageWithFallback(img, profileImage));
   
   // Update user name if element exists
   const userNameElement = document.querySelector('.profile .name');
   if (userNameElement) {
      userNameElement.textContent = currentUser.name || 'Admin';
   }
}

// Initialize user profile when page loads
document.addEventListener('DOMContentLoaded', function() {
   updateAdminProfile();
});

// Check if user is logged in and is a teacher
document.addEventListener('DOMContentLoaded', function() {
   try {
      const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
      console.log('Current user:', currentUser);
      
      if (!currentUser) {
         console.log('No user found, redirecting to login');
         window.location.href = 'login.html';
         return;
      }
      
      if (currentUser.userType !== 'admin') {
         console.log('User is not an admin, redirecting to login');
         alert('Access denied. This page is for admin only.');
         window.location.href = 'login.html';
         return;
      }
      
      // Update user info in the header
      const nameElement = document.querySelector('.profile .name');
      if (nameElement) {
         nameElement.textContent = currentUser.name;
         console.log('Updated user name in header');
      }
      
      // Update notification count
      if (typeof updateNotificationCount === 'function') {
         updateNotificationCount();
      }
      
      console.log('Authentication successful for admin');
   } catch (error) {
      console.error('Authentication error:', error);
      alert('Authentication error. Please try logging in again.');
      window.location.href = 'login.html';
   }
});
</script>
