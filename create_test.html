<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Create Test</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
<!-- header section start -->
<header class="header">
   <section class="flex">
      <a href="teacher_home.html" class="logo">TEACHER DASHBOARD</a>
      <form action="#" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>
      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>
     <div class="profile">
           <img src="images/pic-1.jpg" class="image" alt="">
         <h3 class="name"></h3>
         <p class="role">teacher</p>
         <a href="profile-teacher.html" class="btn">view profile</a>
         <div class="flex-btn">
          <a href="login.html" class="option-btn">logout</a>
         </div>
      </div>
   </section>
</header>
<!-- header section end -->
<!-- sidebar section start -->
<div class="side-bar">
   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>
      <div class="profile">
      <img src="images/logo2.png" width="100px" height="100px" alt="">
      <div class="line"></div>
</div>
   <nav class="navbar">
      <a href="teacher_home.html"><i class="fas fa-home"></i><span>Dashboard</span></a>
      <a href="manage_courses.html"><i class="fas fa-chalkboard-teacher"></i><span>Manage Courses</span></a>
      <a href="teacher_messages.html"><i class="fas fa-envelope"></i><span>Messages</span></a>
      <a href="teacher_announcements.html"><i class="fas fa-bullhorn"></i><span>Announcements</span></a>
      <a href="grade_assignments.html"><i class="fas fa-marker"></i><span>Grade Assignments</span></a>
      <a href="view_students.html"><i class="fas fa-users"></i><span>View Students</span></a>
      <a href="teacher_assignments.html"><i class="fas fa-tasks"></i><span>Assignments</span></a>
      <a href="create_test.html"><i class="fas fa-file-alt"></i><span>Create Test</span></a>
      <a href="teacher_settings.html"><i class="fas fa-cog"></i><span>Settings</span></a>
   </nav>
</div>
<!-- sidebar section end -->
<section class="form-container mt-2">
   <form id="testForm" class="max-w-700 mx-auto bg-white shadow-md p-2">
      <h2 class="heading"><i class="fas fa-file-alt main-color mr-1"></i>Create New Test</h2>
      <label class="font-xl">Test Title</label>
      <input type="text" name="title" class="box" required>
      <label class="font-xl">Description</label>
      <textarea name="description" class="box" rows="3" required></textarea>
      <label class="font-xl">Date</label>
      <input type="date" name="date" class="box" required>
      <label class="font-xl">Time Limit (minutes) - Leave empty for no time limit</label>
      <input type="number" name="timeLimit" class="box" min="1" max="300" placeholder="e.g., 30 for 30 minutes">
      <hr class="my-2">
      <h3 class="font-lg mb-1">Questions</h3>
      <div id="questions"></div>
      <button type="button" class="btn" onclick="addQuestion()"><i class="fas fa-plus"></i> Add Question</button>
      <button type="submit" class="btn mt-2">Create Test</button>
   </form>
</section>
<footer class="footer mt-5">
   &copy; copyright @ 2025 by <span>prestone chooye</span> | all rights reserved!
</footer>
<script src="js/script.js"></script>
<script src="js/create_test.js"></script>
</body>
</html>
