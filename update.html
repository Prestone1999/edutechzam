<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data">
      <h3>update profile</h3>
      <p>update name</p>
      <input type="text" name="name" placeholder="enter your name" maxlength="50" class="box">
      <p>update email</p>
      <input type="email" name="email" placeholder="enter your email" maxlength="50" class="box">
      <p>previous password</p>
      <div class="input-group">
         <input type="password" name="old_pass" placeholder="enter your old password" maxlength="20" class="box" id="oldPassword">
         <i class="fas fa-lock"></i>
         <button type="button" class="password-toggle" onclick="togglePassword('oldPassword')">
            <i class="fas fa-eye"></i>
         </button>
      </div>
      
      <p>new password</p>
      <div class="input-group">
         <input type="password" name="new_pass" placeholder="enter your new password" maxlength="20" class="box" id="newPassword">
         <i class="fas fa-lock"></i>
         <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
            <i class="fas fa-eye"></i>
         </button>
      </div>
      <div id="newPasswordStrength" class="password-strength"></div>
      
      <p>confirm password</p>
      <div class="input-group">
         <input type="password" name="c_pass" placeholder="confirm your new password" maxlength="20" class="box" id="confirmNewPassword">
         <i class="fas fa-lock"></i>
         <button type="button" class="password-toggle" onclick="togglePassword('confirmNewPassword')">
            <i class="fas fa-eye"></i>
         </button>
      </div>
      <div id="confirmNewPasswordStrength" class="password-strength"></div>
      <p>update pic</p>
      <input type="file" name="profile_pic" accept="image/*" class="box">
      <input type="submit" value="update profile" name="submit" class="btn">
   </form>

</section>

<script src="js/script.js"></script>

<!-- Authentication and form pre-fill -->
<script>
document.addEventListener('DOMContentLoaded', function() {
   try {
      const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
      
      if (!currentUser) {
         window.location.href = 'login.html';
         return;
      }
      
      if (currentUser.userType !== 'student') {
         alert('Access denied. This page is for students only.');
         window.location.href = 'login.html';
         return;
      }
      
      // Update user info in header
      const nameElements = document.querySelectorAll('.name');
      nameElements.forEach(element => {
         element.textContent = currentUser.name;
      });
      
      // Pre-fill form with current user data
      const nameInput = document.querySelector('input[name="name"]');
      const emailInput = document.querySelector('input[name="email"]');
      
      if (nameInput) nameInput.value = currentUser.name || '';
      if (emailInput) emailInput.value = currentUser.email || '';
      
   } catch (error) {
      console.error('Authentication error:', error);
      alert('Authentication error. Please try logging in again.');
      window.location.href = 'login.html';
   }
});
</script>
